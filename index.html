<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>nerd.io ðŸ¤“</h1>
        <div class="buttons">
            <button id="removeAllButton">
                <img src="assets/images/bin.svg" alt="Bin"> Delete All
            </button>
            <button id="addButton">
                <img src="assets/images/add.svg" alt="Add" > Add
            </button>
        </div>
    </nav>
    <article>
        <template id="cardTemplate">
            <div class="card">
                <div class="triangle"></div>
                <img src="assets/images/have-read.svg" alt="Read status" class="readStatus">
                <img class="cover" src="assets/images/atlas-shrugged.webp" alt="Book cover">
                <div>
                    <p class="title"></p>
                    <input id="options" type="image" src="assets/images/options.svg" alt="Options">
                </div>
                <p class="author"></p>
            </div>
        </template>
    </article>
    <dialog id="newBookModal">
        <form class="newBookWrapper">
            <div class="titleWrapper">
                <h1>New Book</h1>
                <input type="image" src="assets/images/cross.svg" alt="Cross" id="closeModal">
            </div>
            <input type="text" placeholder="Title" id="newBookTitle" required aria-label="Title">
            <input type="text" placeholder="Author" id="newBookAuthor" required aria-label="Author">
            <div class="checkboxWrapper">
                <input type="checkbox" id="newBookRead">
                <label for="readCheckbox">Have you read it?</label>
            </div>
            <button type="submit" id="newBookButton">Add</button>
        </form>
    </dialog>
</body>
</html>
