<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>nerd.io ðŸ¤“</h1>
        <div class="buttons">
            <button id="removeAllButton">
                <img src="assets/images/bin.svg" alt="Bin"> Delete All
            </button>
            <button id="addButton">
                <img src="assets/images/add.svg" alt="Add" > Add
            </button>
        </div>
    </nav>
    <article>
        <template id="cardTemplate">
            <div class="card">
                <img class="cover" src="assets/images/book.png" alt="Book cover">
                <p class="title"></p>
                <div class="subtext"><p class="author">author</p> â€¢ <p class="pages">0</p> pages</div>
                <div class="actionsText"><p class="remove">remove</p> â€¢ <p class="read">not read</p></div>
            </div>
        </template>
    </article>
    <dialog id="newBookModal">
        <form class="newBookWrapper">
            <div class="titleWrapper">
                <h1>New Book</h1>
                <input type="image" src="assets/images/cross.svg" alt="Cross" id="closeModal">
            </div>
            <input type="text" placeholder="Title" id="newBookTitle" aria-label="Title" required>
            <input type="text" placeholder="Author" id="newBookAuthor" aria-label="Author" required>
            <input type="tel" placeholder="Pages" id="newBookPages" aria-label="Pages" required>
            <div class="checkboxWrapper">
                <input type="checkbox" id="newBookRead">
                <label for="readCheckbox">Have you read it?</label>
            </div>
            <button type="button" id="newBookButton">Add</button>
        </form>
    </dialog>
</body>
</html>
